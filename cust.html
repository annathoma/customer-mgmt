<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CMS</title>
    <script type="module" src="./main.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h2  align="center">Customer Management System</h2>
    <form>
        <table align="center"  class="a">
        
        <tr>
            <td> <label for="firstName">First Name:</label> </td>
            <td><input
              type="text"
              name="firstName"
              id="firstName"
              required
              maxlength="30"/>
            </td>
        </tr>

        <tr>
            <td><label for="lastName">Last Name:</label> </td>
            <td>
            <input
              type="text"
              name="lastName"
              id="lastName" />
            </td>
        </tr>

        <tr>
            <td>
            <label for="email">Email:</label> </td> 
            <td>
            <input
            type="email"
            name="email"
            id="email"
            required />
            </td>
        </tr>

        <tr>
            <td><label for="mobile">Mobile:</label></td>
            <td>
            <input
            type="text" pattern="[0-9]{10}"
            name="mobile"
            id="mobile"
            maxlength="10"
                required/>
                </td>
        </tr>
        <tr>
            <td colspan="2">
        <input type="submit" class="a" value="ADD"/> </td>
       
        
        </tr>
    </table>

    </form>

    <div id="showData" align="center">
    </div> 
</body>
</html>
